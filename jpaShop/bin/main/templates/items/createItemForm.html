<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<meta charset="UTF-8">
	<title>createItemForm</title>	
</head>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<!-- th:action="@{/items/new}" == action="/members/new" role="form"  -->
	<form th:action="@{/items/new}" th:object="${BookForm}" method="post">
		<div class="form-group">
			<label th:for="name">상품명</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요."
				   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="price">가격</label>
			<!-- 폼객체가 넘어오면 th:field에 *{속성명}을 적어주면 id랑 class를 따로 안만들어줘도 저 속성명으로 만들어준다. -> 크롬으로 보면 안적었는데 생겨있음 -->
			<input type="number" th:field="*{price}" class="form-control" placeholder="가격를 입력하세요.">
		</div>
		<div class="form-group">
			<label th:for="stockQuantity">수량</label>
			<input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요.">
		</div>
		<div class="form-group">
			<label th:for="author">저자</label>
			<input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요.">
		</div>
		<div class="form-group">
			<label th:for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요.">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<div th:replace="fragments/footer :: footer"></div>
</div>

</body>
<script src="/assets/js/bootstrap.min.js"></script>
</html>
