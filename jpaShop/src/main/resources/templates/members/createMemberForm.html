<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<meta charset="UTF-8">
	<title>createMemberForm</title>	
</head>

<style type="text/css">
	.fieldError {
		border-color: #bd2130;
	}
</style>

<body>

<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<form action="/members/new" role="form" th:object="${memberForm}" method="post">
		<div class="form-group">
			<label th:for="name">이름</label>
			<!-- th:field는 th:object에 설정된 객체를 참조할 수 있는 필드이다. -->
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요."
				   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="city">도시</label>
			<!-- 폼객체가 넘어오면 th:field에 *{속성명}을 적어주면 id랑 class를 따로 안만들어줘도 저 속성명으로 만들어준다. -> 크롬으로 보면 안적었는데 생겨있음 -->
			<input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요.">
		</div>
		<div class="form-group">
			<label th:for="street">도로명주소</label>
			<input type="text" th:field="*{street}" class="form-control" placeholder="도로명주소를 입력하세요.">
		</div>
		<div class="form-group">
			<label th:for="zipcode">우편번호</label>
			<input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요.">
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	<div th:replace="fragments/footer :: footer"></div>
</div>

</body>

<script src="/assets/js/bootstrap.min.js"></script>
</html>
