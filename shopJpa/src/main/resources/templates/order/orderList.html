<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<meta charset="UTF-8">
	<title>orderList</title>	
</head>
<body>
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<div>
		<div>
			<form th:object="${orderSearch}" class="form-inline">
				<div class="form-group mb-2">
					<!-- 폼객체가 넘어오면 th:field에 *{속성명}을 적어주면 id랑 class를 따로 안만들어줘도 저 속성명으로 만들어준다. -> 크롬으로 보면 안적었는데 생겨있음 -->
					<input type="text" th:field="*{memberName}" class="form-control" placeholder="회원명"/>
				</div>
				<div class="form-group mx-sm-1 mb-2">
					<select th:field="*{orderStatus}" class="form-control">
						<option value="">주문상태</option>
						<option th:each="status : ${T(com.shopJpa.domain.OrderStatus).values()}"
								th:value="${status}"
								th:text="${status}">option
						</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary mb-2">검색</button>
			</form>
		</div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>회원명</th>
					<th>대표상품 이름</th>
					<th>대표상품 주문가격</th>
					<th>대표상품 주문수량</th>
					<th>상태</th>
					<th>일시</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order, i : ${orders}">
					<td th:text="${order.id}"></td>
					<td th:text="${order.member.name}"></td>
					<td th:text="${order.orderItems[0].item.name}"></td>
					<td th:text="${order.orderItems[0].orderPrice}"></td>
					<td th:text="${order.orderItems[0].count}"></td>				
					<td th:text="${order.status}"></td>
					<td th:text="${order.orderDate}"></td>
		
					<td>
						<a th:if="${order.status.name() == 'ORDER'}" href="#" th:href="'javascript:cancel('+${order.id}+')'"
						   class="btn btn-danger">CANCEL</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
<script type="text/javascript">
	function cancel(id) {
		var form = document.createElement("form");
		form.setAttribute("method", "post");
		form.setAttribute("action", "/orders/" + id + "/cancel");
		document.body.appendChild(form);
		form.submit();
	}
</script>
</html>
